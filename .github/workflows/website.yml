name: Website Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-website:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
      - run: npm install --production=false
        # if: steps.cache.outputs.cache-hit != 'true'
      - run: npm run docs:build
      # - run: npm install @serverless-devs/s -g
      # - run: s config add --AccountID ${{secrets.ALIYUN_ACCOUNT_ID}} --AccessKeyID ${{secrets.ALIYUN_ACCESS_KEY_ID}} --AccessKeySecret ${{secrets.ALIYUN_ACCESS_KEY_SECRET}} -a shl -f
      # - run: s deploy --use-local -y
      - name: Sync docs to xsahxl.github.io
        run: |
          # 确保脚本抛出遇到的错误
          set -e

          # 生成静态文件
          # npm run docs:build

          # 进入生成的文件夹
          cd docs-dist

          # 如果是发布到自定义域名
          # echo 'www.example.com' > CNAME

          git init
          git remote add origin https://${{ secrets.GIT_TOKEN }}@github.com/xsahxl/xsahxl.github.io
          git add -A
          git commit -m 'deploy'

          # 如果发布到 https://<USERNAME>.github.io
          git push --set-upstream origin master -f

          # 如果发布到 https://<USERNAME>.github.io/<REPO>
          # git push -f git@github.com:xsahxl/blog.git master:gh-pages

          cd -
